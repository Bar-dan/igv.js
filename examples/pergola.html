<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>Examples - Data URIs</title>

    <!-- IGV JS-->
    <script src="../dist/igv.min.js"></script>

</head>

<body>


<div id="igv-div" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {
        var igvDiv,
                options;

        igvDiv = document.getElementById("igv-div");
        options =
        {
            showNavigation: true,
            showRuler: true,
            genome: "hg19",
            locus: 'chr1:1-1,857,974',
            tracks:
                    [
                        {
                            url: 'http://pergola.crg.eu/download?session=20180706113737-8CN&format=bigWig&filename=output/tr_15_dt_food_sc.bw&out=tr_15_dt_food_sc.bw',
                            type: 'wig',
                            format: 'bigwig',
                            name: 'tr_15_dt_food_sc'
                        }
                    ]
        };


        igv.createBrowser(igvDiv, options);

    });

</script>

</body>

</html>
